name: filterable_generator
description: Code generator for creating type-safe filter and sort functionality for Dart models. Works with build_runner and filterable_annotation.
version: 1.1.3
repository: https://github.com/SamuelGFDias/filterable
homepage: https://github.com/SamuelGFDias/filterable
documentation: https://github.com/SamuelGFDias/filterable/blob/main/README.md
issue_tracker: https://github.com/SamuelGFDias/filterable/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ">=5.2.0 <10.0.0"
  source_gen: ">=1.2.0 <5.0.0"
  build: ">=2.4.0 <5.0.0"
  filterable_annotation: ^1.0.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
  build_test: ^2.2.0

topics:
  - filter
  - sort
  - codegen
  - annotations
  - build-runner

funding:
  - https://github.com/sponsors/SamuelGFDias